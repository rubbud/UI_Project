 <div ng-repeat="person in personLists">
       
        <label><img class="thumbnail" ng-src="{{person.img_path}}"/> </label>
            
        <label>First Name:{{person.firstname}}</label><br>
        <label>Last Name:{{person.lastname}}</label><br>
        <label>Address:{{person.address}}</label><br>
        <label>Phone Number:{{person.phonenum}}</label><br>

         </div>
